<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://use.typekit.net/pyx1jcb.css">
</head>

<body>
    <div id="container">
        <h1>All Shows</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for list in all_shows.all %}
            <tr>
                <td>{{list.id}}</td>
                <td>{{list.title}}</td>
                <td>{{list.network}}</td>
                <td>{{list.release_date}}</td>
                <td><a href="/shows/{{list.id}}">Show</a> <a href="/shows/{{list.id}}/edit">Edit</a> <a
                        href="/shows/{{list.id}}/delete">Delete</a></td>
            </tr>
            {% endfor%}
        </table>
        <a href="/shows/new">Create a New Show</a>
    </div>
</body>

</html>
