<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://use.typekit.net/pyx1jcb.css">
</head>

<body>
    <div id="container">
        <td><a href="/shows">Go Back</a></td>
        <h1>Edit Show {{all_show_details.id}}</h1>
        <div>
            {% if messages %}
            <ul class="messages">
                {{messages.all}}
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <form action="/shows/{{all_show_details.id}}/update_show" method="POST">
            {% csrf_token %}
            <div>
                <p>Title</p>
                <input type="text" id="title" name="title" value="{{all_show_details.title}}" }>
                <p>Network</p>
                <input type="text" id="network" name="network" value="{{all_show_details.network}}">
            </div>
            <div>
                <p>Release Date</p>
                <input type="date" id="release_date" name="release_date" class="form-control"
                    value="{{all_show_details.release_date|date:'Y-m-d' }}">
                <p>Description</p>
                <input type="text" id="desc" name="desc" value="{{all_show_details.description}}">
                <button type="submit">Update</button>
            </div>
        </form>
        <td><a href="/shows/{{all_show_details.id}}">Go to Show</a></td>
    </div>
</body>

</html>
